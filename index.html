<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container column-half">
        <h2>Code Journal</h2>
      </div>
    </header>

    <main>
      <div class="form-container">
        <div class ="hidden" data-view="entry-form">
          <form class="journal-entry-form">
            <div class="column-full form-container">
              <h1>New Entry</h1>
            </div>
            <div class="row">
              <div class="image-container column-half">
                <img
                  class="image-url"
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder img"
                />
              </div>

              <div class="column-half form-container">
                <label for="user-title">Title</label>
                <input required name="title" type="text" id="user-title" />
                <label for="user-photoUrl">Photo URL</label>
                <input required type="url" id="user-photoUrl" name="photo" />
              </div>
            </div>

            <div class="row">
              <div class="column-full form-container">
                <label for="user-notes">Notes</label>
                <textarea
                  required
                  name="notes"
                  rows="7"
                  type="text"
                  id="user-notes"
                ></textarea>
              </div>

              <div class="column-full form-submit">
                <button class="save-btn" type="submit">SAVE</button>
              </div>
            </div>
          </form>
        </div>
        <div class="entries-view" data-view="entries">
          <div class="form-container">
            <div class="column-full row">
              <h1>Entries</h1>
              <a href="" class="new-button">NEW</a>
            </div>
            <ul class="list-entries"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
