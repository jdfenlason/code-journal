<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="hidden view-modal">
      <div class="overlay"></div>
      <div class="delete-container">
        <div class="modal-container">
          <div class="modal-text">
            <p>Are you sure you want to delete this entry?</p>
          </div>
          <div class="modal-buttons">
            <button class="cancel-button">CANCEL</button>
            <button class="confirm-button">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="row">
        <div class="nav-bar">
          <h2>Code Journal</h2>
          <a href="" class="entries-nav-link">Entries</a>
        </div>
      </div>

      <div class="form-container">
        <div class="view-entry-form" data-view="entry-form">
          <form class="journal-entry-form">
            <div class="column-full form-container">
              <h1 class="form-header">New Entry</h1>
            </div>
            <div class="row">
              <div class="image-container column-half">
                <img
                  class="image-url"
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder img"
                />
              </div>

              <div class="column-half form-container">
                <label for="user-title">Title</label>
                <input required name="title" type="text" id="user-title" />
                <label for="user-photoUrl">Photo URL</label>
                <input required type="url" id="user-photoUrl" name="photo" />
              </div>
            </div>

            <div class="row">
              <div class="column-full form-container">
                <label for="user-notes">Notes</label>
                <textarea
                  required
                  name="notes"
                  rows="7"
                  type="text"
                  id="user-notes"
                ></textarea>
              </div>

              <div class="column-full form-submit">
                <button class="invisible delete-entry">Delete Entry</button>
                <button class="save-btn" type="submit">SAVE</button>
              </div>
            </div>
          </form>
        </div>
        <div class="entries-view" data-view="entries">
          <div class="form-container">
            <div class="row">
              <div class="column-full">
                <div class="search-header">
                  <h2>Entries</h2>
                  <div class="icon-container">
                    <i class="fas fa-search"></i>
                    <input
                    required
                    name="search"
                    type="text"
                    id="user-search"
                    placeholder="Search entries..."
                    />
                  </div>
                  <a href=""> <button class="new-button">NEW</button> </a>
                </div>
              </div>
            </div>


            <ul class="list-entries"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
